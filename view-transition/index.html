<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Transition API</title>

  <style>
    html {
      background-color: rgb(24, 24, 24);
      color: whitesmoke;
    }

    .container {
      /* border: 2px solid red; */
      width: 100%;
      display: flex;
      /* justify-content: end; */
      /* display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px; */

    }

    .card {
      background-color: darkcyan;
      height: 200px;
      width: 200px;
      transform: translate(0, 0);
      view-transition-name: slidingCard;
      /* transition: transform 10s ease-out; */
      /* ?? the transition timing used is still of the animation */
    }

    /* @keyframes move {
      to {
        transform: translate(100px, 200px);
      }
    } */

    /* @keyframes appear {
      from {
        opacity: 0;
      }
    }

    @keyframes disappear {
      to {
        opacity: 0;
      }
    } */

    /* .move {
      transform: translate(30px, 0px);
    } */

    /* ::view-transition-new(slidingCard),
    ::view-transition-old(slidingCard) {
      animation: move 1s ease-out forwards;
    } */

    @keyframes fade-in {
      from {
        opacity: 0;
      }
    }

    @keyframes fade-out {
      to {
        opacity: 0;
      }
    }

    @keyframes slide-from-right {
      from {
        transform: translateX(30px);
      }
    }

    @keyframes slide-to-left {
      to {
        transform: translateX(-30px);
      }
    }

    ::view-transition-old(slidingCard) {
      animation: 90ms cubic-bezier(0.4, 0, 1, 1) both fade-out,
        300ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-left;
    }

    ::view-transition-new(slidingCard) {
      animation: 210ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
        300ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">a</div>
    <!-- <div class="card">b</div>
    <div class="card">c</div>
    <div class="card">d</div>
    <div class="card">e</div> -->
  </div>

  <script src="./index.js"></script>
</body>

</html>
