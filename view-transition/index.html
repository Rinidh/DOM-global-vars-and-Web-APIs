<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Transition API</title>

  <style>
    html {
      background-color: rgb(24, 24, 24);
      color: whitesmoke;
    }

    .container {
      border: 2px solid red;
      /* width: fit-content; */
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .card {
      background-color: darkcyan;
      height: 200px;
      width: 200px;
      transform: translate(0, 0);
      view-transition-name: slidingCard;
      /* transition: transform 10s ease-out; */
      /* ?? the transition timing used is still of the animation */
    }

    @keyframes move {
      to {
        transform: translate(100px, 200px);
      }
    }

    /* @keyframes appear {
      from {
        opacity: 0;
      }
    }

    @keyframes disappear {
      to {
        opacity: 0;
      }
    } */

    /* .move {
      transform: translate(30px, 0px);
    } */

    ::view-transition-new(slidingCard),
    ::view-transition-old(slidingCard) {
      /* whecever "any" DOM change happens to the elem having the view-transition-name of slidingCard, just animate it by translation as below*/
      animation: move 1s ease-out forwards;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">a</div>
    <!-- <div class="card">b</div>
    <div class="card">c</div>
    <div class="card">d</div>
    <div class="card">e</div> -->
  </div>

  <script src="./index.js"></script>
</body>

</html>
